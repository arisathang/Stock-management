# nginx.dev.conf
# This configuration file sets up a reverse proxy for development.

events {}

http {
    server {
        listen 80; # The proxy listens on port 80 inside the container.

        # Route requests for the backend API
        location /api/ {
            proxy_pass http://backend:5001; # Forward to the backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route all other requests to the frontend React app
        location / {
            proxy_pass http://frontend:3000; # Forward to the frontend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }
}
